<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="css/menu.css" />
  </head>
  <body>
    <div class="menu" id="mainMenu" style="display: flex">
      <button class="button" id="playButton">Play</button>
      <button class="button" id="settingsButton">Settings</button>
    </div>

    <div class="menu" id="settingMenu" style="display: none">
      <h2>Settings</h2>
      <div class="setting">
        <label for="full-chat-history">Full Chat History:</label>
        <input
          type="checkbox"
          id="full-chat-history"
          name="full-chat-history"
        />
        <label class="toggle" for="full-chat-history"></label>
      </div>
      <div class="setting nickname-setting">
        <label for="nickname">Change Nickname:</label>
        <input type="text" id="nickname" name="nickname" />
        <button class="submit-btn">Submit</button>
      </div>

      <button class="back-btn" id="settingsBackButton">Back</button>
    </div>

    <div class="menu" id="gameMenu" style="display: none">
      <button class="menu-item" id="createGameButton">Create Game</button>
      <button class="menu-item" id="findGameButton">Find Game</button>
      <button class="back-btn" id="playBackButton">Back</button>
    </div>

    <div id="chatIcon" class="chat-icon">ðŸ’¬</div>

    <div id="chatWindow" class="chat-window">
      <div id="messageDisplay" class="message-display"></div>
      <div class="chat-input-container">
        <form id="chatForm">
          <input type="text" name="text" id="chatInput" />
          <button id="chatBtn">></button>
        </form>
      </div>
    </div>
  </body>
  <script type="module" src="/js/script/menuScripts.js"></script>
  <script type="module" src="/js/api/connect.js"></script>
</html>
